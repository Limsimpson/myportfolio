<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jeongim Lim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header class="myHeader">

    <div id="fullpage">

            <h1>JEONGIM LIM</h1>

        </div>

            <h1>About Me</h1>
            <div class="skills_wrap">
                <p>Skills</p>

                            <div class="bar bar1" data-percent="95"></div>
                        </div>
                        <span>0%</span>
                    </div>
                    <div class="bar_wrap">
                        <p><img src="images/ico_css3.png" alt="css3"></p>

                        </div>
                        <span>0%</span>
                    </div>

                        </div>
                        <span>0%</span>
                    </div>
                    <div class="bar_wrap">
                        <p><img src="images/ico_jquery.png" alt="jquery"></p>

                            <div class="bar bar4" data-percent="65"></div>
                        </div>
                        <span>0%</span>
                    </div>
                    <div class="bar_wrap">
                        <p><img src="images/ico_ps.png" alt="photoshop"></p>

                            <div class="bar bar5" data-percent="90"></div>
                        </div>
                        <span>0%</span>
                    </div>
                    <div class="bar_wrap">
                        <p><img src="images/ico_ai.png" alt="illustration"></p>
                        <div>
                            <div class="bar bar6" data-percent="85"></div>
                        </div>
                        <span>0%</span>
                    </div>
                </div>

            <div class="my_info clearfix">
                <div class="certificate">
                    <p>certificate</p>
                </div>
                <div class="tools">
                    <p>tools</p>
                </div>

                </div>

        </div>
        <div id="projects" class="section">
            <!--<h1>Projects</h1>-->
            <div class="slide"><img src="" alt=""><img src="" alt=""><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""><img src="" alt=""><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""><img src="" alt=""><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""><img src="" alt=""><img src="" alt=""></div>
